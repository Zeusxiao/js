      var arr1=[1,2,3,4,5,6,7];
      var result= exist(arr1,6);
      alert(result);
      function exist(arr,value){
          if(!(typeof arr== 'object' && arguments.length>1)){
              return '输入错误';
          }
          for(var i=0;i<arr.length;i++){
              if(arr[i]==value){
                 return true;
              }
          }

          return false;

      }

      //数组转化为字符串
      var arr1=[1,2,3,4,5,6,7];
      var result='';
      join(arr1,'-');
      alert(result);
      function join(arr,str){
           for(var i=0;i<arr.length;i++){
                if( i<arr.length-1){
                    result += arr[i] + str;
                }else{
                    result += arr[i];
                }
           }
           return result;
      }
